<div ng-controller="categoriasCtrl">

  <div id="modalNewCategory" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>

  <table class="responsive-table striped centered">
        <thead>
          <tr class="blue">
              <th data-field="id">Categoria</th>
              <th data-field="name">Observação</th>
              <th data-field="options" colspan="s3">Opções</th>
              <th colspan="2">
                <nav>
                  <div class="nav-wrapper blue">
                    <form>
                      <div class="input-field">
                        <input id="search" type="search" required placeholder="Buscar">
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                      </div>
                    </form>
                  </div>
                </nav>
              </th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="category in categories">
            <td>{{category.category_name}}</td>
            <td>{{category.category_note}}...</td>
            <td><a class="waves-effect waves-light waves-effect "><i class="material-icons left">remove_red_eye</i>Ver</a></td>
            <td><a class="waves-effect waves-light waves-effect"><i class="material-icons left ">edit</i>Editar</a></td>
            <td><a class="waves-effect waves-light waves-effect"><i class="material-icons left ">edit</i>Excluir</a></td>
          
          </tr>
        </tbody>
      </table>
      <div class="fixed-action-btn horizontal" >
        <button class="modal-trigger btn-floating btn-large waves-effect waves-light blue right" data-target="modalNewCategory"><i class="material-icons">add</i></button>
      </div>
      <ul class="pagination ">
         <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
         <li class="active blue"><a href="#!">1</a></li>
         <li class="waves-effect"><a href="#!">2</a></li>
         <li class="waves-effect"><a href="#!">3</a></li>
         <li class="waves-effect"><a href="#!">4</a></li>
         <li class="waves-effect"><a href="#!">5</a></li>
         <li class="waves-effect"><a href="#!">6</a></li>
         <li class="waves-effect"><a href="#!">7</a></li>
         <li class="waves-effect"><a href="#!">8</a></li>
         <li class="waves-effect"><a href="#!">9</a></li>
         <li class="waves-effect"><a href="#!">10</a></li>
         <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
</div>
